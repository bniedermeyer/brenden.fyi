<div fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="5px">
  <mat-icon color="accent">code</mat-icon>
  <h3>Skills</h3>
</div>
<div class="skill" *ngFor="let skill of skills">
  <hr class="">
  <div class="skill-name">{{ skill.name }}</div>
  <div fxLayout="row" fxLayoutGap="5px" fxLayoutWrap>
    <div class="skill-highlight" *ngFor="let highlight of skill.highlights">{{ highlight }}</div>
  </div>
</div>
