<div fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="5px">
  <mat-icon color="accent">stars</mat-icon>
  <h3>Awards</h3>
</div>
<div class="award" *ngFor="let award of awards">
  <hr>
  <div><span class="awardName">{{ award.name }}</span> <div class="awardOrg">{{ award.awardingOrg }}</div></div>
  <div class="awardDate">Awarded {{ award.date | date: 'MMM, yyyy'}}</div>
  <p>{{ award.description }}</p>
</div>
